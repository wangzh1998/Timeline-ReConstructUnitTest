<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>timeline</title>
</head>

<style>
    div#app{
        border: 1px solid cornflowerblue;
        /*border-radius: 8px;*/
        margin: 20px auto;
        width: 400px;
        height: 600px;
        /*padding: 20px;  !*内边距*!*/
        margin-top: 1.3cm;
    }

    div#refresh{
        border-bottom: 1px solid cornflowerblue;
        height:80px;
        font-family: Arial, Helvetica, sans-serif;
        font-size:x-large;
        line-height: 80px;
        text-align: left;
    }

    .button-1{
        border-radius: 8px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
        background:white;
        border:1px solid cornflowerblue;
        margin-left: 0cm;
        width: 2.2cm;
        height: 1cm;
    }
    .button-1:hover{
        border-radius: 8px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
        background: mintcream;
        border:1px solid cornflowerblue;
        margin-left: 0cm;
        width: 2.2cm;
        height: 1cm;
    }

    .button-2{
        border-radius: 8px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
        background:white;
        border:1px solid cornflowerblue;
        width: 2.2cm;
        height: 1cm;
    }
    .button-2:hover{
        border-radius: 8px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
        background: mintcream;
        border:1px solid cornflowerblue;
        width: 2.2cm;
        height: 1cm;
    }

    .button-3{
        border-radius: 8px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
        background:white;
        border:1px solid cornflowerblue;
        width: 2.7cm;
        height: 1cm;
    }
    .button-3:hover{
        border-radius: 8px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
        background: mintcream;
        border:1px solid cornflowerblue;
        width: 2.7cm;
        height: 1cm;
    }

    .newNum{
        border-radius: 8px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
        background:white;
        border:1px solid cornflowerblue;
        width: 2.7cm;
        height: 1cm;
    }
    .newNum:hover{
        border-radius: 8px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: large;
        background: mintcream;
        border:1px solid cornflowerblue;
        width: 2.7cm;
        height: 1cm;
    }

    div#message{
        /*position: absolute;*/
        height:450px;
        width: 400px;
        overflow: auto;
    }

    .name{
        font-family: Arial, Helvetica, sans-serif;
        margin-left: 20px;
        margin-top: 10px;
        width: 100px;
        float: left;
        text-align: left;
    }

    .interval{
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 10px;
        width: 100px;
        margin-left: 142px;
        float: left;
        text-align: right;
    }

    .content{
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 5px;
        margin-left: 15px;
        margin-right: 30px;  /*想要调整位置，主要是改width和margin-right*/
        width: 350px;
        word-wrap:break-word;
    }
</style>

<body style="text-align: center">
<div id="app">
    <div id="refresh">
        <a style="margin:4px"><b>Timeline</b></a>
        <text class="newNum" th:text="${new_record_num}">0 </text>条消息
        <button class="button-1"  onclick="window.location.href='/timeline/insert'">插入</button>
        <button style="margin-left: 0px" class="button-2"  onclick="window.location.href='/timeline/update'">更新</button>
    </div>

    <div id="message" >
        <div th:each="message:${lists}">
            <div>                    <div class="name" th:text="${message.name}">{{message.name}}</div>
                <div  class="interval"   th:text= "${message.str_time}">{{message.time}}</div>
            </div>
            <div>
                <div class="content" th:text="${message.content}">{{message.content}}</div>
                <img th:src="@{${message.image}}" width=70px height=50px />
            </div>
            <div style="margin-left: -20px">  -------------------------------------</div>
        </div>
    </div>


    <div style="margin-top: 20px">
        <button class="button-3"  onclick="window.location.href='/timeline/showmore'">更多...</button>
    </div>
</div>

</body>
</html>
